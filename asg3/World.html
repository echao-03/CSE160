<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Assignment 3: Creating a Virtual World</title>

</head>

<body onload="main()">
    <canvas id="webgl" width="500" height="500">
        Please use a browser that supports "canvas"
    </canvas>
    <p id="fps"></p>

    <h2>Goal:</h2>
    Find the rainbow cat in the maze!
    <br>
    Animation:
    <button onclick="switchAnimationOn()">On</button>
    <button onclick="switchAnimationOff()">Off</button>
    <br>
    Alt Idle Stance:
    <button onclick="switchAltStanceSit()">Sit</button>
    <button onclick="switchAltStanceStand()">Stand</button>
    <br>
    <br>
    <h2>Movement Controls:</h2>
    W - Forward
    <br>
    S - Backward
    <br>
    A - Left
    <br>
    D - Right
    <br>
    <h2>Camera Controls:</h2>
    Q - Pan Left
    <br>
    E - Pan Right
    <br>
    R - Pan Up
    <br>
    F - Pan Left

    <script src="lib/cuon-matrix.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/webgl-utils.js"></script>
    <script src="Point.js"></script>
    <script src="Camera.js"></script>
    <script src="Cube.js"></script>
    <script src="World.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Cone.js"></script>

</body>

</html>
